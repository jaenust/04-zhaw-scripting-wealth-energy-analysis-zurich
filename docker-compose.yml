services:
  jupyter:
    image: jupyter/minimal-notebook:latest
    container_name: wealth_energy_analysis_jupyter
    ports:
      - "8888:8888"
    environment:
      JUPYTER_ENABLE_LAB: "yes"
      JUPYTER_TOKEN: "dev"  
    volumes:
      - ./work:/home/jovyan/work
      - conda_store:/opt/conda
    command: bash -c "pip install -r /home/jovyan/work/requirements.txt && start-notebook.sh --NotebookApp.ip=0.0.0.0 --NotebookApp.port=8888 --NotebookApp.notebook_dir=/home/jovyan/work"
    restart: unless-stopped

volumes:
  conda_store:

